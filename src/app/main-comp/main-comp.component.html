<div class="main-div">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

   

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <!-- <button mat-stroked-button color="warn" (click)="deleteCountry(element.id)">Delete</button> -->
         <button (click)="deleteCountry(element.id)" mat-icon-button class="end"><mat-icon>delete_outline</mat-icon></button>
       </td>
    </ng-container>

     <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
         <!-- <button mat-stroked-button (click)="getEdit(element.id)" >Edit</button> -->
         <button (click)="getEdit(element.id)" mat-icon-button class="end"><mat-icon>open_in_new</mat-icon></button>
         </td>
    </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



</div>
<div class="main-div">
  <button mat-stroked-button color="primary" (click)="AddDialog()" >AddCountry</button>
</div>
